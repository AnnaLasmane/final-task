    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="css/chat.css">

</head>

<body>

    <div class="header">

        <a href="./main.page.html" class="logo"> ANNA'S TV SERIES  </a>
        <div class="header-right">
            <a href="main.page.html">Home</a>
            <a href="articles.html">Articles</a>
            <a class="active" href="chat.html">Chat</a>
            <a href="register.html">Register</a>
            <a href="aboutus.html">About us</a>
        </div>
    </div>

    <div class="top-box">
        <a class="articles-h" href="main.page.html">Home     >   </a>
        <a class="active" class="articles-h" href="chat.html">Chat</a>
    </div>
    <div class="mx-5">
        <ul id="chat-window" class="bg-secondary fw-bold overflow-auto">
            <li>
                <div class="card bg-secondary text-light my-1">
                    <div class="card-header fs-5 text-info">
                        <span id="name" class="me-5">Anna L.</span>
                        <span id="date">20.04.2021 10:14</span>
                    </div>
                    <div class="card-body m-0 fs-7">
                        <div class="">
                            <p>Hello! If you have any question, please write in the message box below!
                            </p>
                        </div>
                    </div>
                </div>
            </li>
        </ul>

        <form class="bg-secondary text-light p-3 mb-2 text-dark" id="send-message">
            <div class="row justify-content-between">
                <div class="col-10 text-info fw-bold">
                    <div class="row">
                        <div class="col-4">
                            <div>
                                <label for="username-input">Username:</label>
                            </div>
                            <div>
                                <input class="form-control" type="text" id="username-input">
                            </div>
                        </div>
                    </div>

                    <div>
                        <label for="message-input">Message:</label>
                    </div>
                    <div>
                        <textarea class="form-control" id="message-input"></textarea>
                    </div>
                </div>
                <div class="col-2 d-grid gap-2 d-block align-items-end">
                    <button class="text-primary fw-bold btn btn-light btn-outline-info" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>
    <hr>

    <div>


        <footer class="main-footer"> &#169; some footer information
        </footer>

    <script src="js/main2.js"></script>
